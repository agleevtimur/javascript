<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Title</title>
</head>
<body>
<div id="app">
    <video autoplay muted loop class="video-bg">
        <source src="img/video.ogv" type="video/ogv"></source>
        <source src="img/video.webm" type="video/webm"></source>
    </video>
    <header class="container">
        <img src="img/logo.svg" alt="website logo">
        <div class="user">
            <div class="user__name">Тимур</div>
            <img src="img/avatar.JPG" alt="avatar" class="user__avatar">
        </div>
    </header>
    <main class="container">
        <img src="img/film-logo.svg" alt="film logo">
        <div class="tag-group">
            <span class="tag">2021</span>
            <span class="tag">боевик, фэнтэзи, фантастика</span>
            <span class="tag">США</span>
            <span class="tag">18+</span>
        </div>
        <div class="description">
            Продолжение легендарного фильма из 90-х. Предстоит по-настоящему смертельная битва, где останется только
            сильнейший
        </div>
        <div class="button-group">
            <button class="button">Предзаказ фильма</button>
            <a class="button button-primary" href="https://youtu.be/fb1BF9B1MGQ" target="_blank">
                <img src="img/play-icon.svg" alt="play icon" class="button__image">
                <span class="button__text">Смотреть трейлер</span>
            </a>
        </div>
    </main>
</div>
</body>
</html>
